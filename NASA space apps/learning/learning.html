<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Center</title>
  <link rel="stylesheet" href="learning.css">
  <style>
    body {
      background-color: #001f3f; /* Deep space blue */
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    
    header {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
      border-radius: 10px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    
    header .logo {
      color: #fff;
      text-transform: uppercase;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
    }

    /* Search Link Styles */
    .search-link {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      transition: color 0.3s;
    }

    .search-link:hover {
      color: #03a9f4; /* Change color on hover */
    }

    .toggle {
      width: 60px;
      height: 60px;
      background: url(https://i.ibb.co/HrfVRcx/menu.png);
      background-repeat: no-repeat;
      background-size: 30px;
      background-position: center;
      cursor: pointer;
    }

    .toggle.active {
      background: url(https://i.ibb.co/rt3HybH/close.png);
      background-repeat: no-repeat;
      background-size: 25px;
      background-position: center;
    }

    h1 {
      margin: 60px 0 20px;
      font-size: 2.75em;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust for responsiveness */
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .grid-box:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
    }

    .large {
      grid-column: span 2; /* Makes the first box larger */
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>
  <header>
    <h2 class="logo" onclick="window.location.href='C:/NASA space apps/homepage/homepage.html';">ExoLearn</h2>
    <div>
      <a class="search-link" href="C:/NASA space apps/search engine/ai.html">AI Chatbot (BETA)</a>
      <a class="search-link" href="C:/NASA space apps/search engine/searchEngine.html">Search</a>
    </div>
    <div class="toggle"></div>
  </header>

  <h1>Learning Center</h1>

  <div class="grid-container">
    <a href="C:/NASA space apps/articles/article1.html" class="grid-box large">
      <h2>Exoplanets: The New Frontier</h2>
      <p>Introduction To Exoplanets</p>
    </a>

    <a href="C:/NASA space apps/articles/article2.html" class="grid-box">
      <h2>The Classification of Exoplanets</h2>
    </a>

    <a href="C:/NASA space apps/articles/article3.html" class="grid-box">
      <h2>Ways Scientists Find/Research Exoplanets</h2>
    </a>

    <a href="C:/NASA space apps/articles/article4.html" class="grid-box">
      <h2>Exoplanets: A Hope For Another Earth</h2>
    </a>

    <a href="C:/NASA space apps/articles/article5.html" class="grid-box">
      <h2>Atmospheres of Exoplanets</h2>
    </a>
  </div>
</body>
</html>
